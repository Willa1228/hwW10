<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>HOMEPAGE</title>
	<style type="text/css">
		li em {font-a:bold ;color: hotpink;size: small;}
		h1,em {font-b:arial;color: purple;size: 29;}
		p {font-c:tahoma ;color: blueviolet;size: 18;}
		span{
			color: green;
			border:2px solid black;
		}
		.extra span{color: inherit;}

	</style>
</head>
<body>
	<table border="1">
		<tr>
			<th colspan="3">
				About--110306074
			</th>
		</tr>
		<tr>
			<td rowspan="4">
				<img src="下載.png">
				<center><div class="caption"><li>personal<em>photos</em></li></div></center>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<p><label>Name:
					<input name="name" size="25"><br>
				</label></p>
					<form>
						<label for="gender"><h1>Gender:</h1></label>
						<input type="radio" name="gender" value="Male"><em>Male</em>
						<input type="radio" name="gender" value="Female"><em>Female</em>
						<input type="radio" name="gender" value="Other"><em>Other</em>
					</form>	
			</td>
		</tr>
		<tr>
			<td>
				<p><label>County:
					<select name=County>
						<option value="Taipei">Taipei</option>
						<option value="Tainan">Tainan</option>
						<option value="Taichung">Taichung</option>
						<option value="Taoyuan">Taoyuan</option>
					</select></td>
			<td>
				<label for="Birthday">Birthday:</label>
				<input type="date" id="Birthday" name="Birthday">
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<label for="email"><div style="color: crimson">E-<span>MAIL</span>:</div></label>
				<input type="email" id="email" pattern=".+@gmail.com" size="25" required>
			</td>
		</tr>
		<tr>
			</td>
			<td>Hobby</td>
			<td colspan="2">
				<input type="checkbox" name="Hobby" value=Swimming>Swimming
				<input type="checkbox" name="Hobby" value=Volleyball>Volleyball
				<input type="checkbox" name="Hobby" value=Movie>Movie
				<input type="checkbox" name="Hobby" value=Game>Game
				<input type="checkbox" name="Hobby" value=Sleep>Sleep
			</td>			
		</tr>
		<tr>
			<td>Skill</td>
			<td colspan="2">
				<input type="checkbox" name="Skill" value="Java">Java
				<input type="checkbox" name="Skill" value="HTML">HTML
				<input type="checkbox" name="Skill" value="Python">Python
				<input type="checkbox" name="Skill" value="Microsoft Office">Microsoft Office
				<input type="checkbox" name="Skill" value="Premiere">Premiere
			</td>
		</tr>
		<tr>
			<td>Say Something</td>
			<td colspan="2">
				<textarea placeholder="Say something here."></textarea>
			</td>
		</tr>
		<tr>
			<td colspan="3">
				<input type="submit" value="提交">
				<input type="reset" value="重設">
			</td>
		</tr>

			
		
	</table>
</body>
</html>
